<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="header-container">
                <h3 class="header-text">HOME</h3>
            </div>
            <div class="header-container">
                <h3 class="header-text">AWAY</h3>
            </div>
        </div>
        <div class="container">
            <div class="score-container">
                <h3 class="score" id="home-score">0</h3>
            </div>
            <div class="score-container">
                <h3 class="score" id="guest-score">0</h3>
            </div>
        </div>
        <div class="container">
            <div class="add-points-container">
                <div class="add-points-box" onclick="addHome(1)">
                    <p>+1</p>
                </div>
                <div class="add-points-box" onclick="addHome(2)">
                    <p>+2</p>
                </div>
                <div class="add-points-box" onclick="addHome(3)">
                    <p>+3</p>
                </div>
            </div>
            <div class="add-points-container">
                <div class="add-points-box" onclick="addGuest(1)">
                    <p>+1</p>
                </div>
                <div class="add-points-box" onclick="addGuest(2)">
                    <p>+2</p>
                </div>
                <div class="add-points-box" onclick="addGuest(3)">
                    <p>+3</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="new-game-box" onclick="newGame()">
                <p>New game</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
